---
    - name: StartMyworkSystem
      hosts: localhost
      connection: local
      become: true
      remote_user: root
      gather_facts: true
      vars_files:
        - ../vars/config_ws_fedora.yml
      vars_prompt:
        - name: work_user
          prompt: What is target work user?
          private: no
          default: "laspavel"
        - name: passwd_user
          prompt: What is password work user?
          private: yes
          default: "P@ssroot"
        - name: work_dir
          prompt: What is target work user home directory ?
          private: no
          default: "/home/laspavel"
      roles:
        - role: base
        - role: chrony
        - role: sysctl
        - role: add_user
        - role: docker
        - role: vscode
        - role: nginx
        - role: tmux
        - role: profile_conf
        - role: screenshot
        - role: gnome-restore
        - role: utils_and_tools
        - role: optimize

