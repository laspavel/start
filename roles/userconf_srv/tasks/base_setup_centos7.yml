---
- name: Install the 'Development tools' package group
  yum:
    name: "@Development tools"
    state: present

- name: Set required timezone
  timezone:
    name: "{{ timezone }}"

- name: start the sshd service and enable it
  systemd:
    name: sshd
    state: started
    enabled: yes

- name: start the firewalld service and enable it
  systemd:
    name: firewalld
    state: started
    enabled: yes

- name: Install vim8 packages
  yum:
    name: "https://github.com/funkypythonista/vim8-rpm/releases/download/8.1.0678/vim8-8.1.0678-1.el7.x86_64.rpm"
    state: present
    validate_certs: no

- name: Create a symbolic link
  file:
    src: /usr/bin/vim8
    dest: /usr/bin/vim
    owner: root
    group: root
    state: link
    force: yes

- name: Clone dotfiles repository
  git:
    repo: "https://github.com/laspavel/dotfiles.git"
    dest: /tmp/dotfiles
    clone: yes
    update: yes

- name: Check passfile is exists
  stat:
    path: "{{ work_dir }}/.pass"
  register: pass_res

- name: "Read passfile"
  shell: |
    cat {{ work_user }}/.pass
  when: pass_res.stat.exists
  register: file_content

- name: "Save the passfile content to a variable"
  set_fact:
    passw: "{{ file_content.stdout }}"
  when: pass_res.stat.exists

- name: Unarchive a .ssh.zip
  unarchive:
    src: /tmp/dotfiles/src/.ssh.zip
    dest: /tmp/dotfiles/src
    extra_opts:
      - "-P{{ passw }}"
  when: pass_res.stat.exists

- name: Copy dotfiles to user home directory
  copy:
    src: "/tmp/dotfiles/src/"
    dest: "{{ work_dir }}"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"
    force: yes
  ignore_errors: true

- name: Creates directory Vim-plug
  file:
    path: "{{ work_dir }}/.vim/autoload/"
    state: directory
    mode: "0775"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"

- name: Creates directory local bin
  file:
    path: "{{ work_dir }}/.local/bin/"
    state: directory
    mode: "0775"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"

- name: Configure Vim-plug
  get_url:
    url: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    dest: "{{ work_dir }}/.vim/autoload/plug.vim"
    mode: "0775"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"

- name: Install Plugin
  shell: "vim +'PlugInstall --sync' +qall &> /dev/null"
  become: yes
  become_user: "{{ work_user }}"
  args:
    executable: /bin/bash

- name: mkdir SSH config directory
  file:
    state: directory
    owner: "root"
    mode: "0700"
    recurse: yes
    dest: "{{ work_dir }}/.ssh/"

- name: Configure Git Autocomplete
  get_url:
    url: "https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash"
    dest: "/etc/bash_completion.d/git-completion.bash"
    mode: "0664"
  changed_when: false

- name: Creates directory local bin
  file:
    path: "{{ work_dir }}/.local/bin/"
    state: directory
    mode: "0775"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"
