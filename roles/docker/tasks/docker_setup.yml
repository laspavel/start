---

# Basic Setup for Docker Buildnodes (CentOS)
- name: install required packages
  yum:
    name: "{{ docker_required_packages }}"
    state: present

- name: add docker repository
  get_url:
    url: "{{ docker_pkg_repo }}"
    dest: /etc/yum.repos.d/docker-ce.repo

- name: install docker
  yum:
    name: "{{ docker_package }}"
    state: present

- name: Enable IP Forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: Create /etc/docker directory
  file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: 0775

- name: Add daemon.json
  template:
    src: 'daemon.json.j2'
    dest: '/etc/docker/daemon.json'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: docker__daemon_json_present
  ignore_errors: true
 
- name: enable and start docker
  systemd:
    name: docker
    daemon-reload: yes
    enabled: yes
    state: started

- name: setup a cronjob for docker cleanup
  cron:
    name: docker cleanup
    minute: "00"
    hour: "21"
    user: root
    job: 'docker system prune -f --filter "until=2h" -a >/dev/null 2>&1'
    cron_file: docker_cleanup

- name: setup a cronjob for docker volumes cleanup
  cron:
    name: docker volumes cleanup
    minute: "15"
    hour: "21"
    user: root
    job: 'for vol in $(docker volume ls -q -f dangling=true); do docker volume rm $vol >/dev/null 2>&1; done'
    cron_file: docker_cleanup

- name: Restart docker
  service: 
    name: docker 
    state: restarted
    daemon_reload: yes

- name: Ensure docker users are added to the docker group.
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  with_items: "{{ docker_users }}"
