- name: Create Background dir
  file: 
    path: "{{ work_dir }}/.local/share/backgrounds"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"
    mode: 0755
    recurse: yes
    state: directory

- name: Copy Background file
  copy:
    src: "{{ item }}"
    dest: "{{ work_dir }}/.local/share/backgrounds/"
    owner: "{{ work_user }}"
    group: "{{ work_user }}"
    mode: 0644
  with_fileglob:
    - "background*.jpg"

- name: Enable Gnome Extensions
  command: gsettings set org.gnome.shell enabled-extensions "['dash-to-panel@jderose9.github.com']"
  become: true
  become_user: "{{ work_user }}"
  ignore_errors: true

# Create dump: dconf dump / > dump_gnome

- name: Restore gnome-terminal parameters
  shell: "dconf load -f /org/gnome/terminal/ < /tmp/dotfiles/src/DOD1/gnome_terminal_settings"
  become: true
  become_user: "{{ work_user }}"
  args:
    executable: /bin/bash

- name: Restore dash_to_panel parameters
  shell: "dconf load -f /org/gnome/shell/extensions/dash-to-panel/ < /tmp/dotfiles/src/DOD1/dash_to_panel_settings"
  become: true
  become_user: "{{ work_user }}"
  args:
    executable: /bin/bash
