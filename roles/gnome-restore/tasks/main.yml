---
- name: Install programs for Gnome
  package:
    name: 
      - dconf-editor
      - gnome-tweaks
      - gnome-shell-extension-dash-to-panel
      - gnome-tweak-tool
      - gnome-shell-extension-apps-menu
      - gnome-shell-extension-common
      - gnome-extensions-app
    state: present

- name: disable auto maximize
  template: 
    src: dconf-settings.j2
    dest: /etc/dconf

- name: update dconf
  shell: dconf update

- name: GSettings 13
  command: sync

