---
- name: Copy my sysctl configuration
  copy:
    src: "50.sysctl_{{ sysctl_typecfg }}.cfg"
    dest: "/etc/sysctl.d"
    owner: "root"
    group: "root"
    mode: '0644'
    force: yes
  notify:
    - Reload sysctl configuration

- name: Updating journald
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: SystemMaxUse
    value: "128M"

- name: Run VacuumSize
  command: journalctl --vacuum-size=128M

- name: Create symbolic 11-lcdfilter-default.conf
  file:
    src: "/usr/share/fontconfig/conf.avail/11-lcdfilter-default.conf"
    dest: "/etc/fonts/conf.d/11-lcdfilter-default.conf"
    state: link
