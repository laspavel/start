- name: Setup my sysctl configuration
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"    
    sysctl_file: "/etc/sysctl.d/50.my.conf"
    sysctl_set: yes
  loop: "{{ lookup('ansible.builtin.ini', file='50.sysctl_{{ sysctl_typecfg }}.conf')}}"

- name: Updating journald
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: SystemMaxUse
    value: "128M"
  
- name: Run VacuumSize
  command: journalctl --vacuum-size=128M