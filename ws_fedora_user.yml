---
    - name: StartMyworkSystem
      hosts: localhost
      connection: local
      become: true
      remote_user: root
      gather_facts: true
      vars_files:
        - ./vars/config_ws_fedora_user.yml
      roles:
        - role: base
        - role: chrony
        - role: sysctl
        - role: gen_rsa_key
        - role: docker
        - role: vscode
        - role: nginx
        - role: tmux
        - role: profile_conf
        - role: screenshot
        - role: gnome-restore
        - role: utils_and_tools
        - role: optimize

